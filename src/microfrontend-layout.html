<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <nav class="nav">
    <application name="@microfrontend-navbar"></application>
  </nav>
  <main class="main">
    <route path="dashboard">
      <application name="@microfrontend-dashboard"></application>
    </route>

    <route path="announcements">
      <application name="@microfrontend-announcements"></application>
    </route>

    <route path="job-postings">
      <application name="@microfrontend-jobpostings"></application>
    </route>

    <route default>
      <application name="@microfrontend-home"></application>
    </route>

    <route path="not-found">
      <div class="not-found--container">
        <h1 class="not-found--header">404</h1>
        <p class="not-found--text">Page not found</p>
      </div>
    </route>
  </main>
</single-spa-router>
