<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <nav>
    <application name="@microfrontend-navbar"></application>
  </nav>
  <main style="flex: 1;">
    <route path="dashboard">
      <application name="@microfrontend-dashboard"></application>
    </route>

    <route path="announcements">
      <application name="@microfrontend-announcements"></application>
    </route>

    <route path="job-postings">
      <application name="@microfrontend-jobpostings"></application>
    </route>


    <route default>
      <application name="@microfrontend-home"></application>
    </route>
  </main>
</single-spa-router>
